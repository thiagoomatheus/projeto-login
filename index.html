<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style/media-queries.css">
</head>
<body>
    <main>
        <div id="img-login"></div>
        <div id="login">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="#" autocomplete="on">
                <div class="campo-formulario">
                    <label for="iemail"><span id="icon" class="material-symbols-outlined">
                        person
                        </span></label>
                    <input type="text" name="email" id="iemail" placeholder="seu e-mail" maxlength="30" required autocomplete="email">
                </div>
                <div class="campo-formulario">
                    <label for="isenha"><span id="icon" class="material-symbols-outlined">
                        vpn_key
                        </span></label>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8" maxlength="30" autocomplete="current-password">
                </div>
                <div>
                    <input class="botao" id="entrar" type="submit" value="Entrar">
                </div>
                <div class="botao">
                    <a href="esquci-a-senha.html">Esqueci a senha ✉️</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
