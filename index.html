<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <img src="imagens/img-login.jpg" alt="login">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form action="#" autocomplete="on">
            <div class="campo-formulario">
                <label for="iemail">Email:</label>
                <input type="text" name="email" id="iemail" placeholder="seu e-mail" required autocomplete="email">
            </div>
            <div class="campo-formulario">
                <label for="isenha"><span id="icon" class="material-symbols-outlined">
                    vpn_key
                    </span></label>
                <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8" autocomplete="current-password">
            </div>
            <div>
                <input type="submit" value="Entrar">
            </div>
            <div>
                <input type="button" value="Esqueci a senha">
            </div>
        </form>
    </main>
</body>
</html>
